<!DOCTYPE html>
<html>

<head>

  <title>Workflow Bar</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<ul class="wf-bar">

  <li class="wf-bar-item">
    <i class="wf-icon fa fa-angle-double-up" aria-hidden="true"></i>
    <div class="wf-info-container">
    
      <div class="wf-info-container-content">
        <div class="wf-item-label">
          Review System
        </div>
        <div class="wf-item-info">
          4:50 PM
        </div>
      </div>
      
    </div>
  </li>
  
  <li class="wf-bar-item">
    <i class="wf-icon fa fa-angle-double-right" aria-hidden="true"></i>
    <div class="wf-info-container">
    
      <div class="wf-info-container-content">
        <div class="wf-item-label">
          Auto Assigned
        </div>
        <div class="wf-item-info">
          5:00 PM
        </div>
      </div>
      
    </div>
  </li>
  
  <li class="wf-bar-item">
    <i class="wf-icon fa fa-clipboard" aria-hidden="true"></i>
    <div class="wf-info-container">
    
      <div class="wf-info-container-content">
        <div class="wf-item-label">
          Approval needed from
        </div>
        <div class="wf-item-info">
          Jason Diaz
        </div>
      </div>
      
    </div>
  </li>
  
  <li class="wf-bar-item">
    <i class="wf-icon fa fa-check" aria-hidden="true"></i>
    <div class="wf-info-container">
    
      <div class="wf-info-container-content">
        <div class="wf-item-label">
          Published on:
        </div>
        <div class="wf-item-info">
          Pending...
        </div>
      </div>
      
    </div>
  </li>
  
</ul>
</body>
</html>
